<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>段落分け</title>
</head>
<body>
    <h3>二つの段落に分けて見ましょう</h3>
    <hr> <!--水平線-->
    <p>
        HTML文書も本文をいくつかの段落に分けることができる。CSSスタイルシートを使えば段落段位でインデントができる。
    </p>
    <p>
        複数のスペースは一つに認識されて、またエンターも一つのスペースとして処理させる。
    </p>
    <hr>
    <p>
        hrタグはhorizontalから取ってきた物です。終了たぐ&lt;/hr&gt;は使いません。
    </p>
    <br>
    <p>
        &lt;br&gt;で次の行に進みます。
    </p>
    <p>
        ブラウザーはエラーを通知してくれません。
    </p>
</body>
</html>
