<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト飾り</title>
</head>
<body>
    <h3>テキストを飾ってみましょう。</h3>
    <hr>
    <p><b>太字</b></p>
    <p><strong>重要</strong></p>
    <p><em>強調</em></p>
    <p><i>italic</i></p>
    <p><b><i>太字とitalic</i></b></p>
    <p>普通の文字<small>小字</small></p>
    <p><del>削除</del></p>
    <p><ins>追加</ins></p>
    <p>普通の文字<sup>上付き文字</sup></p>
    <p>普通の文字<sub>下付き文字</sub></p>
    <p><mark>ハイライティング</mark></p>
</body>
</html>
