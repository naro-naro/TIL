<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロックとインライン</title>
</head>
<body>
    <h1>雨ニモマケズ</h1>
    <h3>宮澤賢治</h3>
    <hr>
    <p>
        ブロック要素は1行を独占します。インライン要素は一つの行に複数の要素を挿入できます。
    </p>
    <div style="background-color: skyblue; padding:20px;">
        雨ニモマケズ<br>
        風ニモマケズ<br>
        雪ニモ夏ノ暑サニモマケヌ
    </div>
    <div style="background-color: cornflowerblue; padding:20px;">
        丈夫ナカラダヲモチ<br>
        慾ハナク<br>
        決シテ瞋ラズ
    </div>
    <span style="background-color: palegreen;">
        イツモ
    </span>
    <span style="background-color: palegoldenrod;">
        シヅカニ
    </span>
    <span style="background-color: pink">
        ワラッテヰル
    </span>
</body>
</html>
