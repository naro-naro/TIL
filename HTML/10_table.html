    <h1>基本的な構造のテーブル</h1>

    <table border="1">
        <caption>2023東京都における平均最高・最低気温</caption>
        <thead>
            <tr><th>気温</th><th>一月</th><th>二月</th><th>三月</th><th>四月</th><th>五月</th><th>六月</th><th>七月</th><th>八月</th><th>九月</th><th>十月</th><th>十一月</th><th>十二月</th></tr>
        </thead>
        <tbody>
            <tr><th>高</th><td>9°C</td><td>10°C</td><td>13°C</td><td>18°C</td><td>22°C</td><td>25°C</td><td>29°C</td><td>30°C</td><td>26°C</td><td>21°C</td><td>16°C</td><td>12°C</td></tr>
            <tr><th>平均</th><td>6°C</td><td>6°C</td><td>9°C</td><td>15°C</td><td>19°C</td><td>22°C</td><td>26°C</td><td>27°C</td><td>24°C</td><td>18°C</td><td>13°C</td><td>8°C</td></tr>
            <tr><th>低</th><td>3°C</td><td>3°C</td><td>6°C</td><td>11°C</td><td>16°C</td><td>20°C</td><td>23°C</td><td>24°C</td><td>21°C</td><td>15°C</td><td>10°C</td><td>5°C</td></tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
</body>
