<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>target属性</title>
</head>
<body>
    <h1>リンクのtarget属性活用</h1>
    <hr>
    <ul>
        <li><a href="https://baseball.yahoo.co.jp/npb/" target="_blank"><strong>Yahoo! NPB</strong> (新しいウインドウ:_blank)</a></li>
        <li><a href="https://baseball.yahoo.co.jp/mlb/" target="_self"><strong>Yahoo! MLB</strong> (現在ウインドウ :_self)</a></li>
        <li><a href="https://soccer.yahoo.co.jp/jleague/" target="_parent"><strong>Yahoo! Jリーグ</strong> (親子ウインドウ :_parent)</a></li>
        <li><a href="https://sports.yahoo.co.jp/basket/nba/" target="_top"><strong>Yahoo! NBA</strong> (ブラウザーウインドウ :_top)</a></li>
    </ul>
</body>
</html>
