<!DOCTYPE html>
<html lang="en">
<head>
    <title>글자 형태 기본</title>
</head>
<body>
   <h1><b>hello</b></h1>
   <h1><i>hello</i></h1>
   <h1><small>hello</small></h1>
   <h1><sub>hello</sub></h1>
   <h1><sup>hello</sup></h1>
   <h1><ins>hello</ins></h1>
   <h1><del>hello</del></h1>
   <hr/>
   <b>hello</b><br/>
   <i>hello</i><br/>
   <small>hello</small><br/>
   <sub>hello</sub><br/>
   <sup>hello</sup><br/>
   <ins>hello</ins><br/>
   <del>hello</del><br/>
</body>
</html>
