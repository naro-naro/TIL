<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML list</title>
</head>
<body>
    <h1>ol tag : 순서가 있는 리스트</h1>
    <ol>
        <li>Facebook</li>
        <li>X</li>
        <li>Instagram</li>
    </ol><br>
    <h1>ul tag : 순서가 없는 리스트</h1>
    <ul>
        <li>Google</li>
        <li>Yahoo</li>
        <li>Naver</li>
    </ul>
</body>
</html>
