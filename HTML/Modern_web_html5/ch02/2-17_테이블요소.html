<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <h1>table : 표</h1>
    <p>
        tr : 행 태그<br>
        th : 열 제목 태그<br>
        td : 열 태그
    </p>
    <hr>
    <table border="1">
        <tr>
            <!-- 1행 -->
            <th>1열 제목</th>
            <th>2열 제목</th>
        </tr>
        <tr>
            <!-- 2행 -->
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
        <tr>
            <!-- 3행 -->
            <td>3행 1열</td>
            <td>3행 2열</td>
        </tr>
    </table>
</body>
</html>
