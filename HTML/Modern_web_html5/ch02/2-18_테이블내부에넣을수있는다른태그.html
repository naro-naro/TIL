<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table Tag</title>
</head>
<body>
    <h1>테이블 내부에 넣을 수 있는 다른 태그</h1>
    <p>
        caption : 캡션<br>
        colgroup : 표 내부 색상<br>
        thead : 표 상단<br>
        tbody : 표 중간부<br>
        tfoot : 표 하단
    </p>
    <table border="1">
        <caption>캡션</caption>
        <colgroup>
            <col span="2" style="background: red;">
            <col style="background: blue;">
        </colgroup>
        <hr>
        <thead style="background: green;">
            <tr>
                <th>1행 1열 제목</th>
                <th>1행 2열 제목</th>
                <th>1행 3열 제목</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2행 1열</td>
                <td>2행 2열</td>
                <td>2행 3열</td>
            </tr>
            <tr>
                <td>3행 1열</td>
                <td>3행 2열</td>
                <td>3행 3열</td>
            </tr>
            <tr>
                <td>4행 1열</td>
                <td>4행 2열</td>
                <td>4행 3열</td>
            </tr>
        </tbody>
        <tfoot style="background: yellow;">
            <tr>
                <td>5행 1열 하단</td>
                <td>5행 2열 하단</td>
                <td>5행 3열 하단</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
