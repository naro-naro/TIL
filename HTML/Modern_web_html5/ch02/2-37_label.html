<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label tag</title>
</head>
<body>
    <h1>label tag</h1>
    <p>input 태그를 설명 - 어떤 input 태그를 설명하고 있는지 표시해야 함<br>
    label을 클릭하면 자동으로 input에 초점이 맞춰짐(커서 이동)</p>
    <ul>
        <li><b>label 태그</b> : for 속성 입력</li>
        <li><b>input 태그</b> : id 속성 입력</li>
    </ul>
    <form>
        <label for="name">이름</label>
        <input id="name" type="text">
    </form>
</body>
</html>
