<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type 속성</title>
</head>
<body>
    <h1>input type 속성</h1>
    <ol>
        <li><b>color</b> : 색상 선택</li>
        <li><b>date</b> : 일 선택</li>
        <li><b>datetime</b> : 날짜 선택</li>
        <li><b>datetime-local</b> : 지역 날짜 선택</li>
        <li><b>email</b> : 이메일 입력</li>
        <li><b>month</b> : 월 선택</li>
        <li><b>number</b> : 숫자 생성</li>
        <li><b>range</b> : 범위 선택</li>
        <li><b>search</b> : 검색어 입력</li>
        <li><b>tel</b> : 전화번호 입력</li>
        <li><b>time</b> : 시간 선택</li>
        <li><b>url</b> : URL 주소 입력</li>
        <li><b>week</b> : 주 선택</li>
    </ol>
    <hr>
    <form>
        <input type="color"><br>
        <input type="date"><br>
        <input type="datetime"><br>
        <input type="datetime-local"><br>
        <input type="email"><br>
        <input type="month"><br>
        <input type="number"><br>
        <input type="range"><br>
        <input type="search"><br>
        <input type="tel"><br>
        <input type="time"><br>
        <input type="url"><br>
        <input type="week">
    </form>
</body>
</html>
