<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type selector</title>
    <style>
        input[type=text] {background: lemonchiffon;}
        input[type=password] {background: lightpink;}
    </style>
</head>
<body>
    <form>
        <input type="text"><br>
        <input type="password">
    </form>
</body>
</html>
