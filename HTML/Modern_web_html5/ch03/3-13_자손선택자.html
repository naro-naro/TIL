<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        /* #header h1 {color: red;} */
        #header > h1 {color: red;}
        #section > h1 {color: orange;}
    </style>
</head>
<body>
    <div id="header">
        <h1 class="title">Lorem ipsum</h1>
        <div id="nav">
            <h1>Navigation</h1>
        </div>
    </div>
    <div id="section">
        <h1 class="title">Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore earum, accusantium quis esse corporis quibusdam, perspiciatis quaerat tempore nesciunt laborum in asperiores, maiores ad quidem tenetur ipsam ut soluta consequuntur.</p>
    </div>
</body>
</html>
