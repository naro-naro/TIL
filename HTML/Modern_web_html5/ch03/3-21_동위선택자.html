<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동위 선택자</title>
    <style>
        h1 + h2 {color: aqua;}
        h1 ~ h2 {background-color: violet;}
    </style>
</head>
<body>
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h2>Hello</h2>
    <h2>Hello</h2>
</body>
