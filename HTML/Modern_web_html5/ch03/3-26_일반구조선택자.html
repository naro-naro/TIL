<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        ul {overflow: hidden;}
        li {
            list-style: none;
            float: left;
            padding: 15px;
        }
        li:first-child {border-radius: 10px 0 0 10px;}
        li:last-child {border-radius: 0 10px 10px 0;}

        li:nth-child(2n) {background-color: aqua;}
        li:nth-child(2n+1) {background-color: greenyellow;}
    </style>
</head>
<body>
    <ul>
        <li>하나</li>
        <li>둘</li>
        <li>셋</li>
        <li>넷</li>
        <li>다섯</li>
        <li>여섯</li>
        <li>일곱</li>
    </ul>
</body>
</html>
