<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        h1:first-of-type {color: red;}
        h2:first-of-type {color: blue;}
        h3:first-of-type {color: gold;}
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Hello World!</h2>
    <h3>Hello World!</h3>
    <h3>Hello World!</h3>
    <h2>Hello World!</h2>
    <h1>Hello World!</h1>
</body>
</html>
