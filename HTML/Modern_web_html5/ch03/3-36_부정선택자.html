<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        input:not([type=password]) {background: red;}
    </style>
</head>
<body>
    <input type="password">
    <input type="text">
    <input type="email">
</body>
</html>
