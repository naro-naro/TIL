<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag selector</title>
    <style>
        h1 {color : turquoise;}
        p {color : magenta}
        h1, p {background-color: lightgray;}
    </style>
</head>
<body>
    <h1>태그 선택자</h1>
    <p>특정한 태그를 선택합니다.</p>
    <p>여러 태그 동시에 선택할 때는 콤마(,)로 연결</p>
</body>
</html>
