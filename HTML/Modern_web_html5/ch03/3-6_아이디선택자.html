<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID selector</title>
    <style>
        #header {
            width:800px; margin:0 auto;
            background: salmon;
        }

        #wrap{
            width: 800px; margin: 0 auto;
            overflow: hidden;
        }

        #aside{
            width: 200px; float: left;
            background: skyblue;
        }

        #content {
            width: 600px; float: left;
            background: greenyellow;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Header</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>Aside</h1>
        </div>
        <div id="content">
            <h1>Content</h1>
        </div>
    </div>
</body>
</html>
