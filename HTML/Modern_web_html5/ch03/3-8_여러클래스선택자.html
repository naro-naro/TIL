<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Several class selectors</title>
    <style>
        .item{color: red;}
        .header{background-color: blue;}
    </style>
</head>
<body>
    <h1 class="item header">클래스 선택자</h1>
    <h2 class="item">공백으로 구분하여 여러 클래스를 사용할 수 있다.</h2>
    <h3 class="header">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odio voluptates vitae similique quod incidunt dicta aliquid. Maiores libero adipisci temporibus, incidunt enim tenetur earum ducimus voluptas modi esse molestiae nulla?</h3>
</body>
</html>
