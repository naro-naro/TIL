<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag&class selector</title>
    <style>
        /* li 태그 중 class="select"인 요소 선택 */
        li.select{color: red;}
    </style>
</head>
<body>
    <h1 class="select">태그 선택자와 클래스 선택자</h1>
    <ul>
        <li>id속성은 웹 페이지 않에서 중복이 없지만,</li>
        <li>class속성은 중복될 수 있으므로</li>
        <li class="select">태그 선택자와 클래스 선택자를 닷(.)으로 함께 사용하면</li>
        <li>더 정확하게 선택할 수 있다.</li>
    </ul>
</body>
</html>
