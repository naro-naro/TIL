<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일시트</title>
    <style>
        h1{
            /* 백분율 단위 */
            margin: 10px; 

            /* 배수 단위 */
            font-size: 200%;

            /* 픽셀 */
            line-height: 2em;
        }
    </style>
</head>
<body>
    <h1>크기 단위</h1>
    <p>초기 설정 : 100% == 1.0em</p>
    <p>p태그 기본 크기 : 16px</p>
</body>
</html>
