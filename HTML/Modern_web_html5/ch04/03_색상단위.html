<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상단위</title>
    <style>
        /* 색상 키워드 */
        h1{background-color: red;}

        /* RGB색상 (0~255) */
        h2{background-color: rgb(200, 10, 250);}

        /* HEX코드 (16진수 00~FF) */
        h3{background-color: #0094FF;}

        /* HSL코드 (색상, 채도, 명도) */
        h4{background-color: hsl(33, 100%, 50%);}
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Hello World!</h2>
    <h3>Hello World!</h3>
    <h4>Hello World!</h4>
</body>
</html>
