<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <style>
        div {
            margin: 10px; padding: 10px;
            width: 100px; height: 100px;
            border: 10px solid black;
        }

        div:first-child {
            background: pink;
            box-sizing: content-box;
        }

        div:last-child {
            background: violet;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>box-sizing 속성</h1>
    <p><b>box-sizing 속성</b> : width와 height 속성이 차지하는 범위 지정</p>
    <ul>
        <li><b>content-box</b> : div크기 + margin + border + padding</li>
        <li><b>border-box</b> : div크기 + margin</li>
    </ul>
    <hr>
    <div>content-box</div>
    <div>border-box</div>
</body>
</html>
