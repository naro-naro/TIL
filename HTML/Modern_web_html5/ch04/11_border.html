<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border 속성</title>
    <style>
        .box {
            border: 10px dotted magenta;
            /* border-radius: 50px; */
            border-radius: 0 60px 20px 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>border 속성</h1>
        <ol>
            <li><b>border-width</b> : 테두리 두께</li>
            <li><b>border-style</b> : 테두리 모양</li>
            <li><b>border-color</b> : 테두리 색상</li>
            <li><b>border-radius</b> : 테두리 모서리를 둥글게</li>
        </ol>
    </div>
</body>
</html>
