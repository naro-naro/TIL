<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line-height 속성</title>
    <style>
        .button {
            width: 150px;
            height: 70px;
            background-color: pink;
            border: 10px solid white;
            border-radius: 30px;
            box-shadow: 5px 5px 5px gray;
        }

        a {
            font-size: 2em;
            font-style: italic;
            font-weight: bold;
            text-align: center;
            display: block;
            line-height: 70px;
        }
        </style>
</head>
<body>
    <div class="button">
        <a href="#">Click</a>
    </div>
    <p>위아래 정렬하기 위해, a태그에 박스의 높이와 같은 line-height 높이를 부여해준다.</p>
</body>
</html>
