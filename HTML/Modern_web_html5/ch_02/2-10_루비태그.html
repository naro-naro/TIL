<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Ruby</title>
</head>
<body>
    <h1> 루비문자 : 한자 위에 표시되는 글자</h1>
    <p>ruby : 루비문자 선언 태그</p>
    <p>rt : 윗첨자(후리가나) 태그</p>
    <p>rp : ruby 태그를 지원할 경우 출력되지 않는 태그</p>
    <hr>
    <ruby>
        <span>大韓民國</span>
        <rt>대한민국</rt> <br>
    </ruby>
    <br><br>
    <ruby>
        <span>大韓民國</span>
        <rp>(</rp>
        <rt>대한민국</rt>
        <rp>)</rp>
    </ruby>
</body>
</html>
