<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definition list</title>
</head>
<body>
    <h1>정의 목록 : 특정 용어와 그 정의를 풀이한 목록</h1>
    <p>dl : 정의 목록 태그<br>
    dt : 정의 용어 태그<br>
    dd : 정의 설명 태그</p>
    <hr>
    <dl>
        <dt>고양이</dt>
        <dd>액체</dd>
        <dd>나른</dd>
        <dd>식빵</dd>
        <dt>강아지</dt>
        <dd>똘망</dd>
        <dd>산책</dd>
        <dd>사람조아</dd>
    </dl>
</body>
</html>
