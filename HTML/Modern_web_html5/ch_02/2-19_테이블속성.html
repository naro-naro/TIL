<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>table 태그의 속성</h1>
    <ul>
        <li><b>border</b> : 표 테두리 두께 설정</li>
    </ul>
    <br>
    <h2>th 태그와 td 태그의 속성</h2>
    <ul>
        <li><b>rowspan</b> : 행 병합</li>
        <li><b>colspan</b> : 열 병합</li>
    </ul>
    <hr>
    <table border="1">
        <tr>
            <th colspan="3">3개 열 병합</th>
            <th rowspan="3">3개 행 병합</th>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td rowspan="2">2개 행 병합</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 3열</td>
        </tr>
    </table>
</body>
</html>
