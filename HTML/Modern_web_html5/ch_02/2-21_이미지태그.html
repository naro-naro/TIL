<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
</head>
<body>
    <h1>img 태그</h1>
    <ul>
        <li><b>src</b> : 이미지 경로 지정</li>
        <li><b>alt</b> : 이미지가 없을 때 나오는 설명</li>
        <li><b>width</b> : 이미지 너비 지정</li>
        <li><b>height</b> : 이미지 높이 지정</li>
    </ul>
    <hr>
    <img src="C:\Users\admin\Pictures\다운로드.jfif" alt="내가해냄" wid="300"><br>
    <img src="Nothing" alt="그림이 존재하지 않습니다." wid="400">
</body>
</html>
