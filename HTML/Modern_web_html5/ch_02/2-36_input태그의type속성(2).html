<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>various input</title>
</head>
<body>
    <h1>input 태그의 type 속성값</h1>
    <ul>
        <li><b>button</b> : 버튼 생성</li>
        <li><b>checkbox</b> : 체크박스 생성</li>
        <li><b>file</b> : 파일 입력 양식 생성</li>
        <li><b>hidden</b> : 보이지 않게</li>
        <li><b>image</b> : 이미지 형태 생성</li>
        <li><b>password</b> : 비밀번호 입력 양식 생성</li>
        <li><b>radio</b> : 라디오 버튼 생성</li>
        <li><b>reset</b> : 초기화 버튼 생성</li>
        <li><b>submit</b> : 제출 버튼 생성</li>
        <li><b>text</b> : 글자 입력 양식 생성</li>
    </ul><hr>
    <form>
        <input type="text"><br>
        <input type="button"><br>
        <input type="checkbox"><br>
        <input type="file"><br>
        <input type="hidden"><br>
        <input type="image"><br>
        <input type="password"><br>
        <input type="radio"><br>
        <input type="reset"><br>
        <input type="submit">
    </form>
</body>
</html>
