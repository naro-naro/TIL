<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    <h1>select 태그</h1>
    <p>여러 개의 목록에서 몇 가지를 선택할 수 있는 입력 양식 요소</p>
    <ul>
        <li><b>select</b> : 선택 양식 생성</li>
        <li><b>option</b> : 옵션 생성</li>
        <li><b>optgroup</b> : 옵션 그룹화</li>
    </ul>
    <hr>
    <select>
        <option>김밥</option>
        <option>떡볶이</option>
        <option>어묵</option>
        <option>순대</option>
    </select>
    <br>
    <select multiple="multiple">
        <option>고구마튀김</option>
        <option>오징어튀김</option>
        <option>야채튀김</option>
        <option>김말이</option>
    </select>
    <br>
    <select>
        <optgroup label="fruit">
            <option>사과</option>
            <option>바나나</option>
            <option>딸기</option>
        </optgroup>
        <optgroup label="animal">
            <option>강아지</option>
            <option>고양이</option>
        </optgroup>
    </select>
</body>
</html>
