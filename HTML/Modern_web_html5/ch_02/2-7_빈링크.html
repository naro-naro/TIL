<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a href = "#"</title>
</head>
<body>
    <h1>웹 표준 : a링크에 href속성 반드시 입력</h1> 
    <hr>
    <p>웹 표준을 지키면서 이동하지 않는 a 태그 만들 때는,</p>
    <p>href속성에 #를 입력한다</p>
    <hr>
    <a href="#">언론사</a><br>
    <a href="#">방송/통신</a><br>
    <a href="#">경제</a><br>
    <a href="#">IT</a><br>
    <a href="#">스포츠</a><br>
</body>
</html>
