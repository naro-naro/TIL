<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basic</title>
</head>
<body>
    <h1><b>굵게</b></h1>
    <h1><i>이탤릭(기울이기)</i></h1>
    <h1><small>작게</small></h1>
    <h1><sub>아래첨자</sub></h1>
    <h1><sup>위첨자</sup></h1>
    <h1><ins>밑줄</ins></h1>
    <h1><del>취소선</del></h1>
    <hr>
    <b>굵게</b>
    <i>이탤릭</i>
    <small>작게</small>
    <sub>아래첨자</sub>
    <sup>위첨자</sup>
    <ins>밑줄</ins>
    <del>취소선</del>
</body>
</html>
