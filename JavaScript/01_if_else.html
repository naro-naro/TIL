<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 조건문 예제</title>
</head>
<body>
    <script>
        const  age = parseInt(prompt('나이를 입력하세요:'));

        if(age>=18){
        console.log("안녕하세요!");
        } else if(age>=10){
        console.log("안녕! 반가워 꼬마친구!");
        } else{
        console.log("부럽다...");
        }
    </script>
</body>
</html>
