<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문 예제</title>
</head>
<body>
    <script>
        for (let i=1; i<10; i++){
        //document.write("5 X "+i+"="+(5*i),'<br>');
        document.write(`5 X ${i} = ${5*i}`,'<br>'); // template literals
        }
    </script>
    
</body>
</html>
