<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 반복문 예제</title>
</head>
<body>
    <script>
        //while 문을 이용해서 1부터 10까지 숫자를 출력하세요. 이때 4와 7은 건너뛰고 출력합니다.
        let i=0;
        while(i<10){
            i++;
            if(i==4){
                continue;
            } else if(i==7){
                continue;
            }
            console.log(i);

            // switch(i){
            //     case 4 : continue;
            //     case 7 : continue;
            //     default : console.log(i);
            // }
        }
    </script>
</body>
</html>
