<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr1 = ['a', 'b', 'c', 'k'];
        arr1.pop();
        console.log(arr1); // ['a', 'b', 'c']
        arr1.push('d');
        console.log(arr1); // ['a', 'b', 'c', 'd']

        const arr2 = ['다람쥐', '딸기', '바나나', '사과'];
        arr2.shift();
        console.log(arr2); // ['딸기', '바나나', '사과']
        arr2.unshift('오렌지');
        console.log(arr2); //  ['오렌지', '딸기', '바나나', '사과']
    </script>
</body>
</html>
