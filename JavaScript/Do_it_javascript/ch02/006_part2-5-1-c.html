<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 산술 연산자 </title>
	<script>
		var num1 = 15;
		var num2 = 2;
		var result;
		result1 = num1 + num2;
		result2 = num1 - num2;
		result3 = num1 * num2;
		result4 = num1 / num2;
		result5 = num1 % num2;
		document.write(result1,"<br>");
		document.write(result2,"<br>");
		document.write(result3,"<br>");
		document.write(result4,"<br>");
		document.write(result5,"<br>");
	</script>
</head>
<body>
</body>
</html>
